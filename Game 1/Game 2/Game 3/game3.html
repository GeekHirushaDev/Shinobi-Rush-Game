<!DOCTYPE html>
<html>

<head>
    <title>Shinobi Rush | Last Level (03)</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body" id="body" onkeypress="bg();" onload="start();" onkeyup="keyCheck(event);">

    <div class="background" id="background">

        <div>

            <img class="profile" id="profile" src="profile.png" />

            <div class="box">
                <b class="name" id="name">Guest</b>
            </div>

        </div>


        <div id="page-wrapper">
            <p class="styled">
                <progress id="meter" value="0" max="10000"></progress>
            </p>
        </div>


        <img class="boy" id="boy" src="Run__000.png" />


        <div>

            <div class="c1" id="c1">
                <button onclick="c1btn();">Main Menu</button>
            </div>

            <div class="c2" id="c2">
                <button onclick="c2btn();">Home</button>
            </div>

        </div>


        <img class="monster" id="monster" src="3monster.png" />


        <div class="endScreen" id="endScreen">
            <img class="lostImage" id="lostImage" src="lost.png" />
        </div>


        <div class="wonScreen" id="wonScreen">
            <img class="winImage" id="winImage" src="win.png" />
        </div>


        <div class="wonScore" id="wonScore">

            <div id="winScore">0</div>

            <div class="c3" id="c3">
                <button onclick="c3btn();">You Won!</button>
            </div>

        </div>

        <div class="lostScore" id="lostScore">

            <div id="endScore">0</div>

            <div class="c4" id="c4">
                <button onclick="reload();">Try Again</button>
            </div>

        </div>


        <img class="logo2" id="logo2" src="3logo.png" />

    </div>

    <script>
        window.addEventListener("DOMContentLoaded", function () {
            let username = localStorage.getItem("username");
            if (username) {
                document.getElementById("name").innerText = username;
            }
        });
    </script>
    <script src="script.js"></script>
    <script src="style.js"></script>
</body>
